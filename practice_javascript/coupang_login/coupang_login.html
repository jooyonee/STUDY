<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>coupang_login</title>
        <link rel="stylesheet" href="coupang_login_reset.css">
        <link rel="stylesheet" href="coupang_login.css">
        <script src="coupang_login.js"></script>
    </head>
    <body>
        <h1><a href="#"><img src="images/logo.png" alt="쿠팡"></a></h1>
        
        <main>
            <form action="#" method="post" id="login">
                <fieldset>
                    <legend class="skip">로그인양식</legend>
                    <ul>
                        <li>
                            <span class="id_img"><img src="#" alt=""></span>
                            <span><input type="text" name="UserID" placeholder="아이디(이메일)"></span>
                        </li>
                        <li class="error id_error">아이디(이메일)을 입력해주세요.</li>
                        <li>
                            <span class="pw_img"><img src="#" alt=""></span>
                            <span><input type="password" name="UserPW" placeholder="비밀번호"></span>
                            <span class="pw_eye"></span>
                        </li>
                        <li class="error pw_error">비밀번호를 입력해주세요.</li>
                    </ul>
                    <div class="bottom">
                        <p>
                            <label for="#">
                                <input type="checkbox" name="login_y" id="login_y">
                                <span>자동로그인</span>
                            </label>
                        </p>
                        <p>
                            <a href="#" id="idpw_Search">아이디/이메일 찾기</a> 
                        </p>
                    </div>
                    <button type="submit" id="login_button">로그인</button>
                </fieldset>
            </form>
                <a href="#" class="join">회원가입</a>
        </main>
        <footer>
            &copy; Coupang corp. All rights reserved.
        </footer>
    </body>
</html>
